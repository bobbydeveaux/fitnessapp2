<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style type="text/css">
      @mixin hover() {
        .md-no-touch &:hover {
          @content;
        }
      }

      .md-button {
        @include hover {
          // hover styles
        }
      }
    </style>
    <title>Macro Calculator - Signup</title>
  </head>
  <body>
    

    <div class="container">
      <h1>Macro Calculation - Create Acccount!</h1>
      <div style="padding:20px">
        <form>
          <div class="form-group row">
            <label for="inputEmail">Email</label>
            <input type="email" pattern="/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/;" id="inputEmail" class="form-control form-control-lg" placeholder="you@gmail.com" aria-describedby="emailHelpBlock">
            <p id="emailHelpBlock" class="form-text text-muted">
              You're email address, i.e. you@gmail.com
            </p>
          </div>
          <div class="form-group row">
            <label for="inputPassword">Confirm Password</label>
            <input type="password" id="inputPassword" class="form-control form-control-lg" aria-describedby="passwordHelpBlock">
            <p id="passwordHelpBlock" class="form-text text-muted">
              Please create a secure password..! We'll keep it safe :)
            </p>
          </div>
          <div class="form-group row">
            <label for="inputPassword2">Password</label>
            <input type="password" id="inputPassword2" class="form-control form-control-lg" aria-describedby="password2HelpBlock">
            <p id="password2HelpBlock" class="form-text text-muted">
              Type it again!
            </p>
          </div>
          <button id="signup" type="button" class="btn btn-primary btn-lg md-button">Create Account!</button>
        </form>
      </div>
      <div id="results">
        
      </div>
      <br />
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </body>
</html>
